<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Format Converter | Motion Suss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
        }
        
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 12px;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
            min-height: 200px;
            margin-bottom: 1.5rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateY(-2px);
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .upload-area:hover::before {
            opacity: 1;
        }
        
        .upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        .file-info {
            background: rgba(248, 249, 250, 0.7);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            margin: 1.5rem 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .file-info h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .file-info div {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .format-selection {
            display: none;
            margin: 2rem 0;
            animation: fadeIn 0.5s ease;
        }
        
        .format-selection h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
        }
        
        .format-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .format-btn {
            background: rgba(248, 249, 250, 0.7);
            color: var(--dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .format-btn:hover {
            background: rgba(248, 249, 250, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .format-btn.selected {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .format-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:disabled {
            background: linear-gradient(to right, #6c757d, #868e96);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .progress-container {
            display: none;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(248, 249, 250, 0.7);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #dee2e6;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .status-text {
            color: var(--gray);
            font-weight: 500;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .download-section {
            display: none;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .success-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        .download-section h3 {
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }
        
        .download-section p {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }
        
        .download-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .download-btn:hover {
            box-shadow: 0 7px 20px rgba(76, 175, 80, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(to right, #6c757d, #868e96);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        .reset-btn:hover {
            box-shadow: 0 7px 20px rgba(108, 117, 125, 0.4);
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        .converting {
            animation: pulse 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .format-buttons {
                gap: 0.5rem;
            }
            
            .format-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Video Converter <span style="color: var(--accent);">-Motion Suss</span></h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">Click here or drag & drop your video file</div>
            <div style="color: var(--gray); font-size: 0.9rem;">Supported formats: MP4, MOV, WMV, AVI, MKV</div>
        </div>

        <input type="file" id="fileInput" accept="video/*" style="display: none;">

        <div id="fileInfo" class="file-info">
            <h3>📄 File Information</h3>
            <div id="fileName"></div>
            <div id="fileSize"></div>
            <div id="fileType"></div>
        </div>

        <div id="formatSelection" class="format-selection">
            <h3>🎯 Select Output Format</h3>
            <div class="format-buttons">
                <button class="format-btn" data-format="mp4">MP4</button>
                <button class="format-btn" data-format="mov">MOV</button>
                <button class="format-btn" data-format="wmv">WMV</button>
                <button class="format-btn" data-format="avi">AVI</button>
                <button class="format-btn" data-format="mkv">MKV</button>
            </div>
            <div class="btn-group">
                <button id="convertBtn" class="btn" style="display: none;">🔄 Convert Video <span class="spinner" id="convertSpinner"></span></button>
            </div>
        </div>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="statusText" class="status-text">Preparing conversion...</div>
        </div>

        <div id="downloadSection" class="download-section">
            <div class="success-icon">✅</div>
            <h3>Conversion Complete!</h3>
            <p>Your video has been successfully converted.</p>
            <div class="btn-group">
                <button id="downloadBtn" class="btn download-btn">⬇️ Download Video</button>
                <button class="btn reset-btn">🔄 Convert Another</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let selectedFile = null;
            let selectedFormat = '';
            let convertedBlob = null;

            // DOM elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileType = document.getElementById('fileType');
            const formatSelection = document.getElementById('formatSelection');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            const downloadSection = document.getElementById('downloadSection');
            const convertSpinner = document.getElementById('convertSpinner');
            const formatBtns = document.querySelectorAll('.format-btn');
            const resetBtn = document.querySelector('.reset-btn');

            // Event listeners
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Drag and drop event listeners
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                uploadArea.classList.add('dragover');
                uploadArea.classList.add('bounce');
                setTimeout(() => uploadArea.classList.remove('bounce'), 500);
            }

            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            uploadArea.addEventListener('drop', handleDrop, false);

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            formatBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    selectFormat(btn);
                });
            });

            convertBtn.addEventListener('click', convertVideo);
            downloadBtn.addEventListener('click', downloadVideo);
            resetBtn.addEventListener('click', resetConverter);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            }

            function handleFileSelect(file) {
                // Check if file is a video
                if (!file.type.startsWith('video/')) {
                    alert('Please select a video file');
                    return;
                }
                
                selectedFile = file;
                displayFileInfo(file);
                showFormatSelection();
            }

            function displayFileInfo(file) {
                fileName.textContent = `Name: ${file.name}`;
                fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
                fileType.textContent = `Type: ${file.type}`;
                fileInfo.style.display = 'block';
            }

            function showFormatSelection() {
                formatSelection.style.display = 'block';
                
                // Get current file extension
                const currentExt = selectedFile.name.split('.').pop().toLowerCase();
                
                // Update format buttons
                formatBtns.forEach(btn => {
                    // Disable current format
                    if (btn.dataset.format === currentExt) {
                        btn.classList.add('disabled');
                        btn.onclick = null;
                    } else {
                        btn.classList.remove('disabled');
                        btn.onclick = () => selectFormat(btn);
                    }
                });
            }

            function selectFormat(btn) {
                // Remove previous selection
                formatBtns.forEach(b => b.classList.remove('selected'));
                
                // Select new format
                btn.classList.add('selected');
                selectedFormat = btn.dataset.format;
                
                // Show convert button
                convertBtn.style.display = 'inline-block';
            }

            function convertVideo() {
                if (!selectedFile || !selectedFormat) return;

                // Show progress
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
                convertSpinner.style.display = 'inline-block';
                document.querySelector('.container').classList.add('converting');

                // Simulate conversion progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    progressFill.style.width = progress + '%';
                    
                    if (progress < 30) {
                        statusText.textContent = 'Analyzing video file...';
                    } else if (progress < 60) {
                        statusText.textContent = 'Converting video format...';
                    } else if (progress < 90) {
                        statusText.textContent = 'Finalizing conversion...';
                    } else {
                        statusText.textContent = 'Conversion complete!';
                    }

                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        setTimeout(() => {
                            finishConversion();
                        }, 1000);
                    }
                }, 200);
            }

            function finishConversion() {
                // Create a blob with the original file data (simulation)
                convertedBlob = new Blob([selectedFile], { type: `video/${selectedFormat}` });
                
                // Hide progress and show download
                progressContainer.style.display = 'none';
                downloadSection.style.display = 'block';
                document.querySelector('.container').classList.remove('converting');
                convertSpinner.style.display = 'none';
                
                // Add bounce effect to download button
                downloadBtn.classList.add('bounce');
                setTimeout(() => downloadBtn.classList.remove('bounce'), 500);
            }

            function downloadVideo() {
                if (!convertedBlob) return;

                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace(/\.[^/.]+$/, '') + '.' + selectedFormat;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetConverter() {
                selectedFile = null;
                selectedFormat = '';
                convertedBlob = null;
                
                // Reset UI
                fileInfo.style.display = 'none';
                formatSelection.style.display = 'none';
                progressContainer.style.display = 'none';
                downloadSection.style.display = 'none';
                convertBtn.style.display = 'none';
                convertBtn.disabled = false;
                
                // Reset format buttons
                formatBtns.forEach(btn => {
                    btn.classList.remove('selected');
                    btn.classList.remove('disabled');
                });
                
                // Reset file input
                fileInput.value = '';
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
